<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTELLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="transition.css">
    <script src="trn.js"></script>
</head>
<body>

    <div class="transition transition-2 is-active"></div>
    <a href="index.html" class="bck bck-primary">
        <img src="images/arrow.png">
    </a>

    <audio src="" id="audio"></audio>

    <div class="music-player">
        <h2 class="artist"> Estelle</h2>
        <div class="disk"></div>

        <div class="song-slider">
            <input type="range" value="0" class="seek-bar" >
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>

        <div class="controls">
            <button class="btn backward-btn"><img src="images/back.png"></button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn"><img src="images/next.png"></button>
        </div>
    </div>
    <div class="container">
        <button class="press" onclick="showImage()" >
            <img src="images/button.png">
        </button>
        <div class="balloon">
            <img src="images/blon.png">
            <img src="images/bloon.png" >
            <img src="images/blon.png">
            <img src="images/balloon.png">
            <img src="images/bloon.png" >
        </div>
        <div class="balloons">
            <img src="images/bloon.png" >
            <img src="images/balloon.png">
            <img src="images/blon.png">
            <img src="images/bloon.png" >
            <img src="images/balloon.png">
        </div>
    </div>

    <script src="data.js"></script>
    <script src="jav.js"></script>

</body>
</html>
